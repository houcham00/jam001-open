<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Anime Quotes</title>
</head>
<body>
  <h1>Anime Quotes</h1>
  <div class="quote-box">
    <h2 id="quoteAnime"></h2>
    <blockquote id="quote-container"></blockquote>
    <span id="quoteCharacter"></span>
    <div>
      <button id="new-quote-btn">New Quote</button>
      <button id="quote-sender"><img src="twitter.png" height=27>Tweet</button>
    </div>
  </div>
  <script src="app.js"></script>
